<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <link rel="stylesheet" href="./public/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Language Translator</h1>
    </header>

    <div class="tabs">
      <button class="tab-btn active" data-tab="text">Text</button>
      <button class="tab-btn" data-tab="documents">Documents</button>
      <button class="tab-btn" data-tab="images">Images</button>
      <button class="tab-btn" data-tab="websites">Websites</button>
    </div>

    <div class="tab-content active" id="text-tab">
      <div class="translator-container">
        <!-- Source Language Section -->
        <div class="translator-box">
          <div class="language-selector">
            <select id="source-language">
              <option value="auto">Detect language</option>
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="ar">Arabic</option>
            </select>
            <span id="detected-language" class="detected-language"></span>
          </div>
          
          <textarea 
            id="source-text" 
            placeholder="Enter text to translate"
            maxlength="5000"
          ></textarea>
          
          <div class="controls">
            <div class="char-count">
              <span id="char-count">0</span> / 5000
            </div>
            <div class="actions">
              <button id="speak-source" class="icon-btn" title="Listen">
                <i class="fas fa-volume-up"></i>
              </button>
              <button id="copy-source" class="icon-btn" title="Copy">
                <i class="fas fa-copy"></i>
              </button>
              <button id="clear-source" class="icon-btn" title="Clear">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Target Language Section -->
        <div class="translator-box">
          <div class="language-selector">
            <select id="target-language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="it">Italian</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="ar">Arabic</option>
            </select>
            <button id="swap-languages" class="swap-btn" title="Swap languages">
              <i class="fas fa-exchange-alt"></i>
            </button>
          </div>
          
          <div id="translation-result" class="translation-result">
            <div id="translation-placeholder">Translation will appear here</div>
            <div id="translation-text" class="hidden"></div>
            <div id="translation-loading" class="hidden">
              <div class="loading-spinner"></div>
              <div>Translating...</div>
            </div>
          </div>
          
          <div class="controls">
            <div class="actions right">
              <button id="speak-target" class="icon-btn" title="Listen">
                <i class="fas fa-volume-up"></i>
              </button>
              <button id="copy-target" class="icon-btn" title="Copy">
                <i class="fas fa-copy"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="documents-tab">
      <div class="coming-soon">
        <p>Document translation feature coming soon</p>
      </div>
    </div>

    <div class="tab-content" id="images-tab">
      <div class="coming-soon">
        <p>Image translation feature coming soon</p>
      </div>
    </div>

    <div class="tab-content" id="websites-tab">
      <div class="coming-soon">
        <p>Website translation feature coming soon</p>
      </div>
    </div>
  </div>

  <script src="./public/script.js"></script>
</body>
</html>
